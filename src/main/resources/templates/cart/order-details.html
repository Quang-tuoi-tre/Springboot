<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
<div class="container mt-5">
    <h2>Order Details</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Cart ID</th>
            <th>Quantity</th>
            <th>Customer Name</th>
            <th>Product Name</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderDetail : ${orderDetails}">
            <td th:text="${orderDetail.order.id}"></td>
            <td th:text="${orderDetail.quantity}"></td>
            <td th:text="${orderDetail.order.customerName}"></td>
            <td th:text="${orderDetail.product.name}"></td>
            <td>
                <a th:href="@{/order/delete/{id}(id=${orderDetail.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</section>
</body>
</html>
