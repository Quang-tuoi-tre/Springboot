<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Order Confirmation</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Order Confirmation</h1>
    <p th:text="'Cảm ơn ' + ${order.customerName} + ', đơn hàng của bạn đã được đặt thành công.'"></p>
    <a th:href="@{/products}" class="btn btn-primary">Return to Home</a>
</section>
</body>
</html>
