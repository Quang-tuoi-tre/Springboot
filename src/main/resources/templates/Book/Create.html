<head>

</head>
<body>
<h1>Gello</h1>
<form th:action="@{/book/create}" th:object="${book}" method="post">

    <input type="text" th:field="*{title}" id="title"  required>
    <label for="author">Author:</label>
    <input type="text" th:field="*{Author}" id="author"  required>
    <label for="descript">Description:</label>
    <textarea th:field="*{Descript}" id="descript"  required></textarea>
    <label for="price">Price:</label>
    <input type="number" th:field="*{Price}" id="price" required>
    <label for="image">Image:</label>
    <input type="text" th:field="*{imgae}" id="image"  required>
    <button type="submit" value="Add">Create</button>
    <h1>Hello</h1>
</form>
</body>
