<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
<head>
    <title>Form Sinh Viên</title>
    <link rel="stylesheet" href="style.css">
<style>
    .btn {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  text-decoration: none;
  cursor: pointer;
}

.btn:hover {
  background-color: #0056b3;
}
input{
width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
input:focus{
outline: none;
  border-color: #007bff;
}
</style>
</head>
<body>
<section layout:fragment="content">
    <h1>Form Sinh Viên</h1>
    <form th:action="@{/sinhvien}" th:object="${sinhVien}" method="post"
          class="needs-validation" novalidate>
        <p>Tên: <input type="text" th:field="*{ten}" /></p>
        <p th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" style="color:
red;"></p>
        <p>Tuổi: <input type="text" th:field="*{tuoi}" /></p>
        <p th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}" style="color:
red;"></p>
        <p>Khoa: <input type="text" th:field="*{khoa}" /></p>
        <p th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}" style="color:
red;"></p>
        <p><button type="submit" class="btn">Submit</button></p>
    </form>
</section>
</body>
</html>
