<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit User</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
<h1>Edit User</h1>
<form th:action="@{/user-management/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
    <div>
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" th:field="*{username}"  class="form-control" readonly/>
    </div>
    <div>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" th:field="*{email}"  class="form-control" readonly/>
    </div>
    <div>
        <label for="roles" class="form-label">Roles:</label>
        <select id="roles" name="roleIds" class="form-control" >
            <option value="">Choose your Role</option>
            <option th:each="role : ${roles}" th:if="${role.name != 'MASTER'}" th:value="${role.id}" th:text="${role.name}" th:selected="${user.roles.contains(role)}"></option>
        </select>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
